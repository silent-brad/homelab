# SOPS Secrets Template for Homelab
# Copy to homelab/secrets.yaml and edit with: sops homelab/secrets.yaml
#
# Generate random secrets with:
#   nix run nixpkgs#openssl -- rand -hex 64
#
# Generate hashed password with:
#   nix run nixpkgs#mkpasswd -- -m sha-512
#
# Generate RSA private key with:
#   openssl genrsa 4096

# ============================================
# User Credentials
# ============================================
homelab/user/hashedPassword: "$6$rounds=..." # mkpasswd -m sha-512

# ============================================
# Namecheap DNS API
# ============================================
namecheap/credentials: |
  NAMECHEAP_API_USER=your_username
  NAMECHEAP_API_KEY=your_api_key_here

# ============================================
# LLDAP (LDAP Server)
# ============================================
lldap/jwt_secret: "generate-64-hex-chars"
lldap/user_password: "your-ldap-admin-password"

# ============================================
# Authelia (SSO)
# ============================================
authelia/jwt_secret: "generate-64-hex-chars"
authelia/session_secret: "generate-64-hex-chars"
authelia/storage_encryption_key: "generate-64-hex-chars"
authelia/hmac_secret: "generate-64-hex-chars"
authelia/smtp_password: "your-smtp-password"
authelia/private_key: |
  -----BEGIN PRIVATE KEY-----
  ... generate with: openssl genrsa 4096 ...
  -----END PRIVATE KEY-----

# ============================================
# Service SSO Secrets
# ============================================
nextcloud/sso/secret: "generate-64-hex-chars"
nextcloud/admin_password: "your-nextcloud-admin-password"
vaultwarden/sso/secret: "generate-64-hex-chars"
forgejo/sso/secret: "generate-64-hex-chars"
jellyfin/sso/secret: "generate-64-hex-chars"

# ============================================
# Monitoring
# ============================================
grafana/admin_password: "your-grafana-admin-password"

# ============================================
# Custom Services
# ============================================
miniflux/admin_credentials: |
  ADMIN_USERNAME=admin
  ADMIN_PASSWORD=your-miniflux-password
miniflux/oauth_secret: "generate-64-hex-chars"
